<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guitar Excersices</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="options">
            <label for="note_a">A</label><input type="checkbox" id="note_a" checked>
            <label for="note_b">B</label><input type="checkbox" id="note_b" checked>
            <label for="note_c">C</label><input type="checkbox" id="note_c" checked>
            <label for="note_d">D</label><input type="checkbox" id="note_d" checked>
            <label for="note_e">E</label><input type="checkbox" id="note_e" checked>
            <label for="note_f">F</label><input type="checkbox" id="note_f" checked>
            <label for="note_g">G</label><input type="checkbox" id="note_g" checked>
            <label for="neutral">Neutral</label><input type="checkbox" id="note_neutral" checked>
            <label for="sharp">Sharp</label><input type="checkbox" id="note_sharp" checked>
            <label for="flat">Flat</label><input type="checkbox" id="note_flat" checked>
            <button onclick="selectAllNotes()">Select all</button>
            <button onclick="clearAllNotes()">Clear all</button>
        </div>
        <div class="chords">
            <label for="chord_maj">Maj</label><input type="checkbox" id="chord_maj" checked>
            <label for="chord_min">min</label><input type="checkbox" id="chord_min" checked>
            <label for="chord_aug">+</label><input type="checkbox" id="chord_aug" checked>
            <label for="chord_sus2">sus2</label><input type="checkbox" id="chord_sus2" checked>
            <label for="chord_sus4">sus4</label><input type="checkbox" id="chord_sus4" checked>
            <button onclick="selectAllChords()">Select all</button>
            <button onclick="clearAllChords()">Clear all</button>
        </div>
        <div class="modes">
            <label for="mode_ionian">Ionian</label><input type="checkbox" id="mode_ionian" checked>
            <label for="mode_dorial">Dorian</label><input type="checkbox" id="mode_dorial" checked>
            <label for="mode_phrygian">Phrygian</label><input type="checkbox" id="mode_phrygian" checked>
            <label for="mode_lydian">Lydian</label><input type="checkbox" id="mode_lydian" checked>
            <label for="mode_mixolydian">Mixolydian</label><input type="checkbox" id="mode_mixolydian" checked>
            <label for="mode_aeolian">Aeolian</label><input type="checkbox" id="mode_aeolian" checked>
            <label for="mode_locrian">Locrian</label><input type="checkbox" id="mode_locrian" checked>
            <button onclick="selectAllModes()">Select all</button>
            <button onclick="clearAllModes()">Clear all</button>
        </div>
        <div class="shapes">
            <label for="shape_c">Shape C</label><input type="checkbox" id="shape_c" checked>
            <label for="shape_a">Shape A</label><input type="checkbox" id="shape_a" checked>
            <label for="shape_g">Shape G</label><input type="checkbox" id="shape_g" checked>
            <label for="shape_e">Shape E</label><input type="checkbox" id="shape_e" checked>
            <label for="shape_d">Shape D</label><input type="checkbox" id="shape_d" checked>
            <button onclick="selectAllShapes()">Select all</button>
            <button onclick="clearAllShapes()">Clear all</button>
        </div>
        
        <button onclick="getRandom()">Get Random Values</button>

            <button onclick="randomChords()">Random Chords</button>
            <button onclick="randomScales()">Random Scales</button>
            <button onclick="randomScalesShapes()">Random Scales Shapes</button>
        </div-->
        <div id="result" class="result"></div>
    </body>

    <script src="index.js"></script>
</html>
